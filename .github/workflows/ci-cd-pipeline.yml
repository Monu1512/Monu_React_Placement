name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - qa
      - next
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: echo "ðŸš€ Deploying to DEV environment"

      - name: Deploy to QA
        if: github.ref == 'refs/heads/qa'
        run: echo "ðŸš€ Deploying to QA environment"

      - name: Deploy to NEXT
        if: github.ref == 'refs/heads/next'
        run: echo "ðŸš€ Deploying to NEXT environment"

      - name: Deploy to PROD
        if: github.ref_name == 'main'
        run: echo "Deploying to PRODUCTION environment"
